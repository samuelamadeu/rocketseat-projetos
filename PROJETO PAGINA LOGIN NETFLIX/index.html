<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pasta CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="assets/icon.png">
    <title>Netflix</title>
</head>
<body>
    <!-- Cabeçalho com logo -->
    <div class="header">
        <div class="logo">
            <a href="#"><img src="assets/netflix.png" alt="Logo Netflix"></a>
        </div>
    </div>

    <!-- Corpo do login -->
    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
    
            <!-- Formulário -->
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>
                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>
                <div>
                    <button class="submit">Entrar</button>
                </div>
            </form>
    
            <!-- Opções de lembrete e ajuda -->
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="https://help.netflix.com/pt">Precisa de ajuda?</a>
                </div>
            </div>
    
            <!-- Link para criar conta -->
            <div class="sign_up">
                <p>Novo por aqui? <a href="https://www.netflix.com/br/">Assine agora.</a></p>
            </div>
    
            <!-- Aviso de reCAPTCHA -->
            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA. <a href="#">Saiba mais</a></p>
            </div>
        </div>
    </div>
</body>
</html>
